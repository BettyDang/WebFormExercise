<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Username">Username :</label>
            <input for="Username" name="Username" type="text"><br>
            <label for="Password">Password :</label>
            <input type="password" name="pass"><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" value="Female" id="fem">
            <label for="fem">Female</label>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label for="Reading">Reading :</label>
            <input type="checkbox" name="subject1" value="Reading" id="check1">
            <label for="Swimming">Swimming :</label>
            <input type="checkbox" name="subject2" value="Swimming" id="check2">
            
        </fieldset>

        <fieldset>
            <legend>Location</legend>
            <label for="Country">Country :</label>
            <select>
                <optgroup label="America">
                    <option>Canada</option>
                    <option>USA</option>
                </optgroup>

                <optgroup label="Europe">
                    <option>France</option>
                    <option>Italy</option>
                </optgroup>

                <optgroup label="Asia">
                    <option>China</option>
                    <option>VietNam</option>
                    <option>Japan</option>
                </optgroup>
            </select>
        </fieldset>

        

            
            <input type="button" name="click1" value="Submit" id="but1">
            <label for="Submit"></label>

  







    </form>


</body>
</html>
